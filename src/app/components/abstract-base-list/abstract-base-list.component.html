@if (currentPage$ | async; as currentPage) {
  <app-pagination
    (previous)="goToPage($event)"
    (next)="goToPage($event)"
    [currentPage]="currentPage"
    [maxPages]="maxPages"
  ></app-pagination>
}
<div class="container">
  @for (item of items$ | async; track item) {
    <app-feed-item [item]="item"></app-feed-item>
  }
</div>
