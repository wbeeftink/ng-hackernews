<div class="mat-app-background">
  <button
    mat-icon-button
    (click)="onPreviousClick()"
    [disabled]="disablePrevious()"
    title="Previous page"
    class="previous"
  >
    <mat-icon aria-label="Previous page">chevron_left</mat-icon>
  </button>

  <span title="Showing {{ currentPage }} of {{ maxPages }}" class="pages">
    {{ currentPage }} / {{ maxPages }}
  </span>

  <button
    mat-icon-button
    (click)="onNextClick()"
    [disabled]="disableNext()"
    title="Next page"
    class="next"
  >
    <mat-icon aria-label="Next page">chevron_right</mat-icon>
  </button>
</div>
