<button
  mat-button
  (click)="onPreviousClick()"
  [disabled]="disablePrevious()"
  title="Previous page">
  <mat-icon>chevron_left</mat-icon>
</button>

<span title="Showing {{ currentPage }} of {{ maxPages }}">{{ currentPage }} / {{ maxPages }}</span>

<button
  mat-button
  (click)="onNextClick()"
  [disabled]="disableNext()"
  title="Next page">
  <mat-icon>chevron_right</mat-icon>
</button>
