<button
  mat-button
  (click)="onPreviousClick()"
  [disabled]="disablePrevious()">
  <mat-icon>chevron_left</mat-icon>
</button>

<span>{{ currentPage }} / {{ maxPages }}</span>

<button
  mat-button
  (click)="onNextClick()"
  [disabled]="disableNext()">
  <mat-icon>chevron_right</mat-icon>
</button>
