<div class="thread">
  <div class="comment">
    <!-- Title -->
    <div class="title">
      <span class="user">
        <a
          [routerLink]="['/user', comment.user]"
          title="Posted by {{ comment.user }}"
        >
          {{ comment.user }}
        </a>
      </span>

      <span class="separator">|</span>

      <span
        title="Posted on {{ comment.time | date: dateFormat }}"
        class="time"
      >
        {{ comment.time_ago }}
      </span>
    </div>

    <!-- Content -->
    @if (comment.content) {
      <div [innerHTML]="comment.content" class="content"></div>
    }
  </div>

  <!-- Nested comments -->
  @for (comment of comment.comments; track comment) {
    <app-comment [comment]="comment"></app-comment>
  }
</div>
